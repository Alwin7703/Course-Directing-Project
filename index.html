<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
</head>
<body>
    <header>
        <h1 >Welcome to Course Directing Page</h1>
        <hr>
    </header>
    <main>
        <h2>Sign Up</h2>
        <form action="/index2.html">
            Name : 
            <input type="text" placeholder="enter your name">
            <br> <br>

            Password : 
            <input type="password" placeholder="enter new password">
            <br> <br>

            Select your Education :
            <label for="101">
                <input type="radio" value="BTech" name="edu" id="101">BTech
            </label>

            <label for="102">
                <input type="radio" value="MTech" name="edu" id="102">MTech
            </label>
            
            <br> <br>

            Select your city :
            <select name="city" >
                <option value="Pune">Pune</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
            </select>

            <br> <br>

            <input type="submit" value="Submit">

        </form>
        <br> <br>
        <hr>
    </main>
    <footer>
        <span>&copy; 2023 CS Course Director</span>
    </footer>
    
</body>
</html>
